<html>
    <title>test</title>
    <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
    <div id="app">
        <ul>
            <li v-for="(item,index) in evenNumbers">
                {{index}}-{{item}}
            </li>
        </ul>
    </div>
    <script>
        var vm1 = new Vue({
            el:'#app',
            data:{
                numbers:[1,2,3,4]
            },
            computed: {
                evenNumbers:function(){
                    return this.numbers.filters(function(number){
                        return number%2===0
                    })
                }
            }
        })
    </script>
</html>
